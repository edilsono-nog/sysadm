<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="shortcut icon" href="img/adm.png" type="image/x-icon" />
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<link rel="stylesheet" href="css/stylelogin.css" />
<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="alert"></div>
			<div class="signin-signup">
				<form class="sign-in-form" id="form">
					<h2 class="title">Login</h2>
					<div class="input-field">
						<i class="fas fa-user"></i> <input type="text" id="Username"
							placeholder="Username" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i> <input type="password" id="Password"
							placeholder="Password" /> <i class="fa fa-eye"
							aria-hidden="true"></i>
					</div>
					<button class="btn solid"><i class="fa-solid fa-right-to-bracket"></i>   Login</button>
						<p class="smal mt-3 mb-4 text-muted rec">
							<i class="fa-solid fa-key"></i> <span class="fw-bold"> <a
								href="recuperacode"> Recuperar Senha</a></span>
						</p>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content"></div>
				<img src="img/register.svg" class="image" alt="" />
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
