<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    
    <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<section class="intro">
		<div class="mask d-flex align-items-center h-100 gradient-custom">
		<div class="alert"></div>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-10 col-xl-8" >
						<div class="card" style="height: 25rem;">
							<div class="card-body p-7" style="padding: 0.5rem;">
								<div class="row d-flex align-items-center" style="margin-top: -60px;">
									<div class="col-md-6 col-xl-6">
										<div class="text-center pt-md-5 pb-5 my-md-5" style="padding-right: 24px;">
											<img src="imagem/login.png" class="log">
										<!--	<i class="fa fa-laptop" style="color: #d6d6d6"></i> -->
										</div>
									</div>
									<div class="col-md-6 col-xl-5 text center" >
										<h2 class="fw-bold mb-4 pb-2 text-center">
											Iniciar Sessão
										</h2>
											<div class="form-floating mb-3">
											  <input type="text" class="form-control" id="typeUsername" placeholder="name@example.com">
											  <label for="typeUsername" >Username</label>
											</div>
											<div class="form-floating">
											  <input type="password" class="form-control" id="typePassword" placeholder="Password">
											  <label for="typePassword">Password</label>
											  <i class="fa fa-eye" aria-hidden="true"></i>
											</div>
											</br>									
											<div class="text-center">
												<button class="btn btn-info btn-block btn-lg" onclick="login()">Entrar</button>
												<p class="smal mt-3 mb-4 text-muted">Você esqueceu<span class="fw-bold"><a href="#!" class="text-muted"> E-mail</a> / <a href="#!" class="text-muted">Senha</a></span></p>
											</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/script.js"></script>
</body>
</html>
