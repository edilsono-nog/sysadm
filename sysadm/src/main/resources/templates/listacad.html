<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<link rel="stylesheet" href="css/stylealunoslist.css">
				
		<div id="cabecario" class="card">
			<h1>Listagam de Alunos</h1> 
		</div>
		
		<div class="table">
			<div class="table_header">
				<p></p>
				<div>
					<input placeholder="Aluno"/>
					<button class="add_new" onclick="cadastrar()">+Add New</button>
				</div>
			</div>
		</div>
		
		<div class="card" id="conteudo">
			<table class="table_section">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Data de Nascimento</th>
			      <th scope="col">Celular</th>
			      <th scope="col">Ações</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark
			      	<p style="font-size: 12px; margin-top: 5px;" >@mdo</p>	
			      </td>
			      <td>Otto</td>
			      <td>@Otto</td>
			      <td>
			      	<button><i class="fa-solid fa-pen-to-square"></i></button>
			      	<button><i class="fa-solid fa-trash"></i></button>
			      </td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td>Jacob</td>
			      <td>Thornton</td>
			      <td>@fat</td>
			      <td>
			      	<button><i class="fa-solid fa-pen-to-square"></i></button>
			      	<button><i class="fa-solid fa-trash"></i></button>
			      </td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td colspan="2">Larry the Bird</td>
			      <td>@twitter</td>
			      <td>
			      	<button><i class="fa-solid fa-pen-to-square"></i></button>
			      	<button><i class="fa-solid fa-trash"></i></button>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>
		
		<script src="js/scriptalunoslist.js"></script>
	</section>
</body>
</html>
