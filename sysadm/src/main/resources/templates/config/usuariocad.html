<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/config/styleusercad.css">
</head>

<body>
	<main class="mt-5 pt-3" layout:fragment="corpo">
		<div class="container-fluid">
			<div class="row">
				<div class="titulo-secao">
					<h2>Configurações</h2>
					<div class="separator"></div>
					<p>
						<i class="bi bi-people-fill"></i> / Cadastro de Usuário
					</p>
				</div>
			</div>
			<div class="row" style="margin-top: -40px;">
				<div class="alert"></div>
				<div class="card" id="conteudo">
					<br>
					<form action="" id="formCadastrouser" style="display: contents;">
						<br>
						<div class="row">
							<div class="input-group input-group-sm col-md-3 mb-3" style="width: 15%;">
								<span class="input-group-text" id="inputGroup-sizing-sm">ID</span>
								<input type="text" class="form-control" id="id" name="id" aria-label="Sizing input"
									readonly="readonly" aria-describedby="inputGroup-sizing-sm">
							</div>
						</div>
						<div class="row">
							<div class="input-group input-group-sm col-md-3 mb-3" style="width: 60%;">
								<span class="input-group-text" id="inputGroup-sizing-sm">Nome:</span>
								<input type="text" class="form-control" id="nome" name="nome" aria-label="Sizing input"
									aria-describedby="inputGroup-sizing-sm">
							</div>
						</div>
						<div class="row">
							<div class="input-group input-group-sm col-md-3 mb-3" style="width: 60%;">
								<span class="input-group-text" id="inputGroup-sizing-sm">E-mail:</span>
								<input type="text" class="form-control" id="email" name="email"
									aria-label="Sizing input" aria-describedby="inputGroup-sizing-sm">
							</div>
							<div class="input-group input-group-sm col-md-3 mb-3" style="width: 30%;">
								<span class="input-group-text labelCpf" id="inputGroup-sizing-sm">CPF:</span>
								<input type="text" class="form-control" id="cpf" name="cpf" aria-label="Sizing input"
									aria-describedby="inputGroup-sizing-sm">
							</div>
						</div>
						<div class="row">
							<div class="input-group input-group-sm col-md-3 mb-3" style="width: 40%;">
								<span class="input-group-text" id="inputGroup-sizing-sm">Login:</span>
								<input type="text" class="form-control" id="login" name="login"
									aria-label="Sizing input" aria-describedby="inputGroup-sizing-sm">
							</div>
							<div class="input-group input-group-sm col-md-3 mb-3" style="width: 30%;">
								<span class="input-group-text" id="inputGroup-sizing-sm">Password:</span>
								<input type="password" class="form-control" id="senha" name="senha"
									aria-label="Sizing input" aria-describedby="inputGroup-sizing-sm">
							</div>
						</div>
						<div class="row">
							<div class="input-group input-group-sm mb-3" style="width: auto;">
								<label class="input-group-text" for="selectnivel">Nível</label>
								<select class="form-select descricao" id="descricao" name="descricao">
									<option selected>Selecione...</option>
								</select>
							</div>
						</div>
						<br>
					</form>
				</div>

				<div class="btns justify-content-center" style="margin-top: 20px;">
					<button class="save btn-primary btns">Salvar</button>
					<button class="cancel btn-danger btns" style="margin-left: 10px;">Cancelar</button>
				</div>
			</div>
		</div>
		<script src="js/config/scriptusercad.js"></script>
	</main>






	</div>
	<!--content-->
</body>

</html>
