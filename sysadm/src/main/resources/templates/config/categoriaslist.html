<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/finance/stylecontasreclist.css">
</head>
<body>
	<main class="mt-5 pt-3" layout:fragment="corpo">
		<div class="container-fluid">
			<div class="row">
				<div class="titulo-secao">
					<h2>Configurações</h2>
					<div class="separator"></div>
					<p>
						<i class="bi bi-files"></i>/ Listagem de Categorias
					</p>
				</div>
			</div>
			<div class="row">
				<div class="tables">
					<div class="table_header" align="right">
						<input id="localiza" placeholder="Localizar Registro" />
						<button class="add_new" title="Adicionar" onclick="cadastrar()">+Add
							New</button>
					</div>
				</div>
			</div>

			<div class="row" style="margin-top: -20px;">
				<div class="card" id="conteudo" style="margin-top: 25px;">
					<br>
					<div style="overflow: auto;">
						<table id="categoriasTable" class="table_section table-hover">
							<thead class="thead-dark">
								<tr>
									<th scope="col" style="width: 10%;">#</th>
									<th scope="col" >Descrição</th>
									<th scope="col" >Tipo</th>
									<th scope="col">Ações</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
					<br>
				</div>
				<ul class="pagination justify-content-center"
					style="margin: 20px 0; cursor: pointer;"></ul>
			</div>
		</div>
		
		<script src="js/config/categoriasscriptlist.js"></script>
	</main>
</body>
</html>
