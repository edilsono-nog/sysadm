<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<!-- <link rel="stylesheet" href="css/finance/stylecaixacad.css"> -->
</head>

<body>
	<main class="mt-5 pt-3" layout:fragment="corpo">
		<div class="container-fluid">
			<div class="row">
				<div class="titulo-secao">
					<h2>Configuração</h2>
					<div class="separator"></div>
					<p>
						<i class="bi bi-files"></i> / Cadastro de Categorias
					</p>
				</div>
			</div>
			<div class="row" style="margin-top: -40px;">
				<div class="alert"></div>
				<div class="card" id="conteudo">
					<br>
					<form action="" id="formCadastroCategoria" style="display: contents;">
						<br>
						<div class="row">
							<div class="input-group input-group-sm col-md-3 mb-3"
								style="width: 16%;">
								<span class="input-group-text" id="inputGroup-sizing-sm">ID</span>
								<input type="text" class="form-control" id="id" name="id"
									aria-label="Sizing input" readonly="readonly"
									aria-describedby="inputGroup-sizing-sm">
							</div>
						</div>
						<div class="row">
							<div class="input-group input-group-sm col-md-3 mb-3"
								style="width: 50%;">
								<span class="input-group-text" id="inputGroup-sizing-sm">Descrição
									:</span> <input type="text" class="form-control" id="descricao"
									name="descricao" aria-label="Sizing input"
									aria-describedby="inputGroup-sizing-sm">
							</div>
						</div>
						<div class="row">
							<div class="input-group input-group-sm mb-3" style="width: 30%;">
								<label class="input-group-text" for="inputGroupSelect01">Tipo:</label> 
								<select class="form-select" id="tipo"
									name="tipo">
									<option selected>Selecione...</option>
									<option value="Entrada">Entrada</option>
									<option value="Saida">Saida</option>
								</select>
							</div>
						</div>
						<br>
					</form>
				</div>

				<div class="btns justify-content-center" style="margin-top: 20px;">
					<button class="save btn-primary btns">Salvar</button>
					<button class="cancel btn-danger btns" style="margin-left: 10px;">Cancelar</button>
				</div>
			</div>
		</div>
		<script src="js/config/categoriascrpitcad.js"></script>
	</main>






	</div>
	<!--content-->
</body>

</html>
