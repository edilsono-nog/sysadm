<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/alunos/styleCadastro.css">
</head>
<body>
	<main class="mt-5 pt-3" layout:fragment="corpo">
		<div class="container-fluid">
			<div class="row">
				<h1 id="logado" align="right"></h1>
			</div>
		</div>
		<div class="row">
			<div class="titulo-secao">
				<h2>Configurações</h2>
				<div class="separator"></div>
				<p>
					<i class="bi bi-person-video3"></i> / Cadastro de Ano Letivo
				</p>
			</div>
		</div>
		<div class="row">
			<div class="alert"></div>
			<div class="card" id="conteudo">
				<br>
				<form action="" id="formCadastroAnoLetivo">
					<br>
					<div class="row">
						<div class="input-group input-group-sm col-md-3 mb-3"
							style="width: 14%;">
							<span class="input-group-text" id="inputGroup-sizing-sm">ID</span>
							<input type="text" class="form-control" id="id" name="id"
								aria-label="Sizing input" readonly="readonly"
								aria-describedby="inputGroup-sizing-sm">
						</div>
					</div>
					<div class="row">
						<div class="input-group input-group-sm col-md-3 mb-3"
							style="width: 20%;">
							<span class="input-group-text" id="inputGroup-sizing-sm">Ano Letivo:</span>
							<input type="text" class="form-control" id="anoletivo" name="anoletivo"
								aria-label="Sizing input"
								aria-describedby="inputGroup-sizing-sm">
						</div>
					</div>
					<br>
				</form>
			</div>

			<div class="btn">
				<button class="save btn btn-primary">Salvar</button>
				<button class="cancel btn btn-danger">Cancelar</button>
			</div>
		</div>
		<script src="js/config/scriptanoletivocad.js"></script>
	</main>






	</div>
	<!--content-->
</body>
</html>
