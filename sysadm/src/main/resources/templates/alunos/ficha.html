<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/alunos/styleFicha.css">
</head>

<body>
	<main class="mt-5 pt-3" layout:fragment="corpo">
		<h1 id="logado" align="right"></h1>
		<div class="titulo-secao">
			<h2>Cadastro</h2>
			<div class="separator"></div>
			<p>
				<i class="bi bi-mortarboard-fill"></i> / Ficha
			</p>
		</div>
		<div class="alert"></div>
		<div class="card" id="conteudo" style="margin-top: -35px;">
			<br>
			<div class="title_box" id="subject_dados">
				<div id="title">Dados do Aluno</div>
				<div id="content">
					<div>
						<label id="labelTitulo"><strong>Matricula do
								Aluno:</strong> </label> <label id="labelTitulo" class="id">id</label> <label
							id="labelTitulo"><strong>Status:</strong> </label> <label id="labelTitulo"
							class="status">status</label>
					</div>
					<div>
						<label id="labelTitulo"><strong>Nome do Aluno:</strong> </label>
						<label id="labelTitulo" class="nome">nome</label> <label id="labelTitulo"><strong>Data de
								Nascimento:</strong> </label> <label id="labelTitulo" class="dtnascimento">nasc</label>
					</div>
					<div>
						<label id="labelTitulo"><strong>E-mail:</strong> </label> <label id="labelTitulo"
							class="email">email</label>
					</div>
					<div>
						<label id="labelTitulo"><strong>Endereço:</strong> </label> <label id="labelTitulo"
							class="logradouro">end</label> <label id="labelTitulo"><strong>Bairro:</strong> </label>
						<label id="labelTitulo" class="bairro">bairro</label> <label
							id="labelTitulo"><strong>Cidade:</strong> </label> <label id="labelTitulo"
							class="cidade">cidade</label> <label id="labelTitulo"><strong>Estado:</strong> </label>
						<label id="labelTitulo" class="uf">estado</label>
					</div>
					<div>
						<label id="labelTitulo"><strong>Telefone:</strong> </label> <label id="labelTitulo"
							class="telefone">tel</label> <label id="labelTitulo"><strong>Celular:</strong> </label>
						<label id="labelTitulo" class="celular">cel</label>
					</div>
				</div>
			</div>
			<div>
				<div class="title_box" id="subject">
					<div id="title">Matriculas</div>
					<button id="novoMatricula">+Novo</button>
					<div id="content">
						<table id="matriculaTable" class="table_section table table-hover table-sm">
							<thead class="thead-dark">
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
				<div class="title_box" id="subject">
					<div id="title">Responsáveis</div>
					<div id="content">
						<button id="novoResponsavel">+Novo</button>
						<table id="responsavelTable" class="table_section table table-hover table-sm">
							<thead class="thead-dark">
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>

			<br>
		</div>
		<div id="id_button">
			<button id="voltar">Voltar</button>
		</div>

		<!-- Modal Matricula -->
		<div id="fades" class="hide"></div>
		<div class="alert"></div>
		<div id="modals" class="hide modalMatricula">
			<div class="modals-header">
				<h2>Cadastro de Matricula</h2>

			</div>

			<div class="modal-body modal-dialog-scrollable">
				<form action="" id="formMatriculaAluno" name="formMatriculaAluno" style="display: contents;">
					
					<div class="input-group input-group-sm mb-3" style="width: 60%;">
					  <label class="input-group-text" for="inputGroupSelect01">Ano Letivo :</label>
					  <select class="form-select" name="selectAno" id="selectAno">
					    <option selected>Selecione...</option>
					  </select>
					</div>
					
					<div class="input-group input-group-sm mb-3">
					  <label class="input-group-text" for="inputGroupSelect01">Escola :</label>
					  <select class="form-select" name="selectEscola" id="selectEscola">
					    <option selected>Selecione...</option>
					  </select>
					</div>
					
					<div class="input-group input-group-sm col-md-3 mb-3" style="width: 70%;">
						<span class="input-group-text" id="inputGroup-sizing-sm">Turma :</span>
						<input type="text" class="form-control" id="turma" name="turma" aria-label="Sizing input"
							 aria-describedby="inputGroup-sizing-sm">
					</div>
					
					<div class="input-group input-group-sm mb-3" style="width: 60%;">
					  <label class="input-group-text" for="inputGroupSelect01">Turno :</label>
					  <select class="form-select" name="selectTurno" id="selectTurno">
					    <option selected>Selecione...</option>
					    <option value="Manhã">Manhã</option>
						<option value="Tarde">Tarde</option>
					  </select>
					</div>
					
					<div class="justify-content-center" id="salMatricula" style="margin-top: 25px;">
						<button id="salvaMatricula">Salvar</button>
						<button id="close-modal">Cancelar</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Modal Mensalidades -->
		<div id="fadeMensalidade" class="hide"></div>
		<div id="modalMensalidade" class="hide modalMensalidade">
			<div class="modalMensalidade-header">
				<h2 style="margin-bottom: -12px;">Controle de Mensalidades</h2>

			</div>
			<div class="modalMensalidade-body">
				<div class="cabecario">
					<label id="labelMatricula">Matricula do Aluno:......... </label> <label
						id="labelMatriculaAluno">Aluno: </label> <label id="labelAno">Ano
						Letivo:........ </label> <label id="labelAnoLetivo">Ano Letivo: </label>
					
					<div>
						<div class="input-group input-group-sm mb-3" style="width: 60%; margin-top: 10px;">
						  <label class="input-group-text" for="inputGroupSelect01">Responsável :</label>
						  <select class="form-select" name="selectfinanceiro" id="selectfinanceiro">
						    <option selected>Selecione...</option>
						  </select>
						</div>
						
						<div class="input-group input-group-sm col-md-3 mb-3" style="width: 40%;">
						<span class="input-group-text" id="inputGroup-sizing-sm">Qtde
								de Parcelas:</span>
						<input type="text" class="form-control" id="parcelas" name="parcelas" aria-label="Sizing input"
							 aria-describedby="inputGroup-sizing-sm">
						</div>
						
						<div class="input-group input-group-sm col-md-3 mb-3" style="width: 60%;">
						<span class="input-group-text" id="inputGroup-sizing-sm">Data primeiro
							Vencimento:</span>
						<input type="text" class="form-control" id="dtvencimento" name="dtvencimento" 
								 onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" aria-label="Sizing input" maxlength="10"
									aria-describedby="inputGroup-sizing-sm">
						</div>
						<div class="input-group input-group-sm col-md-3 mb-3" style="width: 40%;">
						<span class="input-group-text" id="inputGroup-sizing-sm">Valor:</span>
						<input type="text" class="form-control" id="valor" name="valor" onkeyup="formatarMoeda()" aria-label="Sizing input"
							 aria-describedby="inputGroup-sizing-sm">
						</div>
					</div>
					<button id="gerarMensalidade" title="Gera Mensalidades" style="margin-top: 5px;">Gerar</button>
				</div>
				<div class="tabelaParcelas">
					<table class="table" id="tableMensalidades" style="width: 120%;">
						<thead>
							<tr>
								<th scope="col">Parcela</th>
								<th scope="col">Vencimento</th>
								<th scope="col">Valor</th>
								<th scope="col">Aluno</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>

					
				</div>
				<div id="salMatricula" >
					<button id="closemodalMensalidade" >Fechar</button>
					<button id="excluirMensalidade" title="Excluir Mensalidades">Excluir</button>
				</div>
			</div>
		</div>



		<script src="js/alunos/scriptficha.js"></script>

	</main>
	<!--content-->
</body>

</html>
