#spring.datasource.url=jdbc:postgresql://localhost:5432/sysadmprod
spring.datasource.url=jdbc:postgresql://localhost:5432/sysadm
#spring.datasource.url=${DATABASE_URL}
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

server.servlet.context-path=/appsysadm

spring.jackson.serialization.fail-on-empty-beans=false

#N�mero m�ximo de milissegundos que um cliente aguardar� por uma conex�o ?useTimezone=true&serverTimezone=UTC
spring.datasource.hikari.connection-timeout= 20000

#N�mero m�nimo de conex�es inativas mantidas pelo HikariCP em um conjunto de conex�es
spring.datasource.hikari.minimum-idle= 10

#M�ximo do pool de conex�o
spring.datasource.hikari.maximum-pool-size= 40

#Tempo ocioso para conex�o
spring.datasource.hikari.idle-timeout= 10000

#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit= true
